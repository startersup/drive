<!DOCTYPE html>
<html lang="en">
<head>
  <title>Driver Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
<div class="row">
<div class="col-md-7 col-sm-6">
<img class="medium" src="./assets/images/logimage.jpg">
</div>
<div class="col-md-5 col-sm-6">
<div class="card">
<center><img class="small" src="./assets/images/logo.png"></center>
<div class="tab-content">
    <div id="home" class="tab-pane fade in active">
<center><h3>Driver Login</h3></center>
<input id="inputel" class="controling" placeholder="Enter Driver Id (Eg: MCD234)" name="open" required="" type="text">
<input id="inputel" class="controling" placeholder="Enter Password" name="open" required="" type="password">
<div class="checkbox">
    <label><input class="check" type="checkbox"> Remember Password</label>
  </div>

<center><button class="buttonsign">Login Now</button></center>
<a data-toggle="tab" href="#forget"><p>Forget password ?</p></a>
 </div>
<div id="forget" class="tab-pane fade">
<Center><h3>Reset Password</h3></center>
<input id="inputel" class="controling" placeholder="Enter Email Address" name="open" required="" type="text">
<center><button class="buttonsign">Send Reset Request</button></center>
 </div>
</div>
</div>
    </div></div>
</body>
